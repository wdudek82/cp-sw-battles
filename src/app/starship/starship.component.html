<div *ngIf="starship; else noData">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Name: {{ starship.name }}</mat-card-title>

      <mat-card-subtitle>
        Crew: {{ starship.crew }}
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>

<ng-template #noData>NO DATA</ng-template>
