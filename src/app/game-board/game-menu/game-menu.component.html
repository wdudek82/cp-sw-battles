<div>
  <button
    mat-raised-button
    color="primary"
    class="margin-right"
    (click)="onDrawTwoOpponents()"
  >
    Draw Opponents
  </button>
  <button
    mat-raised-button
    color="warn"
    [disabled]="!opponentsLoaded || isBattleSettled"
    (click)="onFight()"
  >
    Fight!
  </button>
</div>
