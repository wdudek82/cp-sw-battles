<div>
  <button
    mat-raised-button
    color="primary"
    class="mr"
    (click)="onDrawTwoOpponents()"
    i18n
  >
    Draw
  </button>
  <button
    mat-raised-button
    color="warn"
    [disabled]="!opponentsLoaded || isBattleSettled"
    (click)="onFight()"
    i18n
  >
    Fight!
  </button>
</div>
