<mat-card *ngIf="opponent" [class.winner]="isWinner">
  <mat-card-header>
    <div
      mat-card-avatar
      class="card-header-image"
      [ngClass]="opponentType"
    ></div>
    <div class="header-content">
      <mat-card-title>{{ opponent.name }}</mat-card-title>

      <mat-card-subtitle>
        {{ opponent.label | titlecase }}:
        {{ opponent.value }}
      </mat-card-subtitle>
    </div>
  </mat-card-header>
</mat-card>
