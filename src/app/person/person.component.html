<div *ngIf="person$ | async as person; else noData">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ person.name }}</mat-card-title>
      <mat-card-subtitle>Mass: {{ person.mass }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>

<ng-template #noData>NO DATA</ng-template>
