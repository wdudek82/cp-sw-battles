<div *ngIf="person; else noData">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Name: {{ person.name }}</mat-card-title>

      <mat-card-subtitle>
        Weight: {{ person.mass }}
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>

<ng-template #noData>NO DATA</ng-template>
