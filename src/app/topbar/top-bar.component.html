<p>
  <mat-toolbar color="primary">
    <span>C&P Star Wars Battles</span>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">Game Menu</button>
    <mat-menu #menu="matMenu">
      <button (click)="onLoadData()" mat-menu-item>Load data</button>
      <button (click)="onRemoveLocalData()" mat-menu-item>Remove cached data</button>
    </mat-menu>
  </mat-toolbar>
</p>
